<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="payments">
        <div class="header">
            <h1 class="h1">LOGO</h1>
            <nav class="navbar">
            <ul class="nav">
                <li class="navlinks"><a href="#">Features</a></li>
                <li class="navlinks"><a href="#">About Us</a></li>
                <li class="navlinks"><a href="#">Contact</a></li>
            </ul>
            </nav>
        </div>
        <div class="content">
            <h1 class="heading">Payment automation in personal <br>
            account without merchant <br>
            account
            </h1>
            <div class="two-button">
                <button>Login</button>
                <button>Register Now</button>
            </div>
        </div>
    </section>


    <section class="container">
      
        <form action="">

            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>
                    <div class="inputBox">
                        <span>Full Name :</span>
                        <input type="text" placeholder="John deo">
                    </div>

                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" placeholder="YourEmail@gmail.com">
                    </div>

                    <div class="inputBox">
                        <span>Address :</span>
                        <input type="text" placeholder="Room - Street - Locality">
                    </div>

                    <div class="inputBox">
                        <span>City :</span>
                        <input type="text" placeholder="Dhaka">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>State :</span>
                            <input type="text" placeholder="Bangladesh">
                        </div>

                        <div class="inputBox">
                            <span>Zip card :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
                </div>

                 <!-- Another one -->


                <div class="col">
                    <h3 class="title">Payment</h3>

                    <div class="inputBox">
                        <span>Card accepted :</span>
                        <img src="images/card_img.png" alt="">
                    </div>


                    <div class="inputBox">
                        <span>Name on card :</span>
                        <input type="text" placeholder="mr.John deo">
                    </div>


                    <div class="inputBox">
                        <span>Credit card numbar :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>

                    <div class="inputBox">
                        <span>Exp month :</span>
                        <input type="text" placeholder="January">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp year :</span>
                            <input type="number" placeholder="2024">
                        </div>

                        <div class="inputBox">
                            <span>CW :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
                </div>

            </div>

            <input type="submit" value="Proceed to chekout" class="submit-btn">
        </form>
    </section>
    
</body>
</html>
